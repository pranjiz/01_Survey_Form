<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div id="container">
        <header class="main-header">
            <h1 id="title">
              Sugar Bakery Survey Form
            </h1>
            <p id="description">
             <em>Thank you for taking the time to help us improve the platform</em>   
            </p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input type="text" name="name" id="name" placeholder="Enter your Name" required>
            </div>

            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label for="age">
                    Age
                    <span>(optional)</span>
                </label>
                <input type="number" name="age" id="age" placeholder="Age" required>
            </div>

            <div class="form-group">
                <label for="dropdown-selector-role">
                 Which option best describes your current role? 
                </label>
                <select name="dropdown-selector-role" id="dropdown-selector-role">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="job">Full time learner</option>
                    <option value="job">Prefer not to say</option>
                    <option value="job">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="radio-selector">
                 Would you recommend Sugar Bakery to a friend? 
                </label>
                <input type="radio" name="definitely" id="definitely"> Definitely<br>
                <input type="radio" name="maybe" id="maybe"> Maybe<br>
                <input type="radio" name="not-sure" id="not-sure"> Not sure
            </div>

            <div class="form-group">
                <label for="favorite-selector">
                 What is your favorite feature of Sugar Bakery?
                </label>
                <select name="favorite-selector" id="favorite-selector">
                    <option value="">Select an option</option><br>
                    <option value="Different types of flavour choices">Different types of flavour choices</option><br>
                    <option value="Affordable prices">Affordable prices</option><br>
                    <option value="Discounts and Coupons">Discounts and Coupons</option><br>
                    <option value="Using fresh and quality ingredients in Baking">Using fresh and quality ingredients in Baking</option><br>
                </select>
                </div>

                <div class="form-group">
                    <label for="favorite-selector">
                     What would you like to see improved? <span>(Check all that apply)</span>
                    </label>
                    <input type="checkbox">Cookie sandwiches with icing in the middle<br>
                    <input type="checkbox">Chocolate strawberries<br>
                    <input type="checkbox">
                    Cannolis (regular size or miniature)<br>
                    <input type="checkbox">
                    Bars<br>
                    <input type="checkbox">
                    Breads<br>
                    <input type="checkbox">
                    Desserts<br>
                    <input type="checkbox">
                    Muffins<br>
                    <input type="checkbox">
                    Pizza<br>
                    <input type="checkbox">
                    Snack Cakes<br>
                    <input type="checkbox">
                    Sweet Goods<br>
                    <input type="checkbox">
                    Tortillas<br>
                </div>

                <div class="form-group">
                 <label for="comments">Any comments or suggestions?</label>
                 <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>   
                </div>

                <input type="submit" id="submit" value="Submit">

        </form>
        
    </div>
</body>
</html>
